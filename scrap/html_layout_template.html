<!DOCTYPE html>
<html>
  <head>
    <title>Grid Layout</title>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="960_12_col.css" />
    <style>
      * {
        font-family: Arial, Verdana, sans-serif;
        color: #665544;
        text-align: center;}
      #nav, #feature, .article, #footer {
        background-color: #efefef;
        margin-top: 20px;
        padding: 10px 0px 5px 0px;}
      #feature, .article {
        height: 100px;}
      li {
        display: inline;
        padding: 5px;}
    </style>
  </head>
  <body>
    <div class="container_12 clearfix">
      <div id="header" class="grid_12">
        <h1>Ye Olde Donut Shoppe</h1>
        <div id="nav">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Locations</a></li>
            <li><a href="">Daily Production</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
      </div>
      <div id="feature" class="grid_12">
        <p>Feature</p>
        <table id="shopTable">
        <tbody>
        <tr id ="newLocality">
          <td>Hours</td>
          <td>7:00</td>
          <td>8:00</td>
          <td>9:00</td>
          <td>10:00</td>
          <td>11:00</td>
          <td>12:00</td>
          <td>13:00</td>
          <td>14:00</td>
          <td>15:00</td>
          <td>16:00</td>
          <td>17:00</td>
          <td>Total</td>
        </tr>

        <tr id="Downtown">
          <th>Downtown</th>
        </tr>

        <tr id="CapitolHill">
          <th>Capitol Hill</th>
        </tr>

        <tr id="SouthLakeUnion">
          <th>South Lake Union</th>
        </tr>

        <tr id="Wedgewood">
          <th>Wedgewood</th>
        </tr>

        <tr id="Ballard">
          <th>Ballard</th>
        </tr>
      </tbody>
    </table>
      </div>

    <script src = "js/ye_olde_donut_shop2.js"></script>
  </body>
</html>
