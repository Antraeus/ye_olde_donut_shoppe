<!DOCTYPE html>
<html>
  <head>
  <title></title>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel='stylesheet' type='text/css'>
  </head>

<body background="background.jpg">
  <header>
    <h1>
    <img src="images/donutella.png">
    <span>Donutella's Donuts Schedule</span>
    </h1>
  </header>

  <main>
    <table id="originalShoppes">
    <tr id="shopHours">
      <th>Hours</th>
        <td>|7:00</td>
        <td>8:00|</td>
        <td>|9:00</td>
        <td>10:00|</td>
        <td>|11:00</td>
        <td>12:00|</td>
        <td>|13:00</td>
        <td>14:00|</td>
        <td>|15:00</td>
        <td>16:00|</td>
        <td>|17:00</td>
        <td>||Total</td>
      </tr>
    <tr id="downtown">
      <th><h2>Downtown</h2></th>
    </tr>
    <tr id="capitolhill">
      <th><h2>Capitol Hill</h2></th>
    </tr>
    <tr id="SouthLakeUnion">
      <th><h2>South Lake Union</h2></th>
    </tr>
    <tr id="Wedgewood">
      <th><h2>Wedgewood</h2></th>
    </tr>
    <tr id ="ballard">
      <th><h2>Ballard</h2></th>
    </tr>
    <tr id='newShoppe'>
      <th><h2>New Shoppes</h2></th>
    </tr>
  </table>



  <aside>
    <p>
      <form id="newShoppeInit">
      <label for="storeName">New Locality
        <input type="text" id="newLocality" name="locale">
      </label>
    </p>
  <hr>
    <p>
      <label for="minCustomers">Min Patron/Hr
        <input type="text" id="newMinCustomers" name="min">
      </label>
    </p>
  <hr>
    <p>
      <label for="maxCustomers">Max Patron/Hr
        <input type="text" id="newMaxCustomers" name="max">
      </label>
    </p>
  <hr>
    <p>
      <label for="averagePurchasePerPatron">Average Donuts/Patron
        <input type="text" id="newAvgPP" name="average">
      </label>
        <button type="submit" id="newShoppeSubmit">Add Shoppe</button>
      </form>
    </p>
  <hr>
  </aside>

  </main>

  <script src = "js/ye_olde_donut_shop.js"></script>
</body>
</html>
