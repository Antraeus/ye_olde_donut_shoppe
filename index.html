<!DOCTYPE html>
<html>

<body background="background.jpg">

  <main>
    <table id="originalShoppes">

        <td>7:00</td>

        <td>10:00</td>
        <td>11:00</td>
        <td>12:00</td>
        <td>13:00</td>
        <td>14:00</td>
        <td>15:00</td>
        <td>16:00</td>
        <td>17:00</td>

      </tr>
    <tr id="downtown">
      <th><h2>Downtown</h2></th>
    </tr>
    <tr id="capitolhill">
      <th><h2>Capitol Hill</h2></th>
    </tr>
    <tr id="SouthLakeUnion">
      <th><h2>South Lake Union</h2></th>
    </tr>
    <tr id="Wedgewood">
      <th><h2>Wedgewood</h2></th>
    </tr>
    <tr id ="ballard">

    </tr>
    <tr id='newShoppe'>

  </table>


<aside>
  <section>
    <p>
      <form id="newShoppeInit">
      <label for="storeName">&nbsp;New Locality

    </p>

    <p>
      <label for="minCustomers">&nbsp;Min Patron/Hr

    </p>
  <hr class="style">
    <p>
      <label for="maxCustomers">&nbsp;Max Patron/Hr
        <input type="text" id="newMaxCustomers" name="max">
      </label>
    </p>
  <hr class="style">
    <p>
      <label for="averagePurchasePerPatron">&nbsp;Average Donuts/Patron
        <input type="text" id="newAvgPP" name="average">
      </label>
        <div class="button"><button type="submit" class="btn2">Add Shoppe</button></div>
      </form>
    </p>
  </section>

  </main>

  <script src = "js/ye_olde_donut_shop.js"></script>
