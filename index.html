<!DOCTYPE html>
<html>
  <head>
  <title></title>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel='stylesheet' type='text/css'>
  </head>

<body>
  <header>
    <h1>
      <center>Ye Olde Donut Shoppe: required supply to satisfy customer demand.
      </center>
    </h1>
  </header>

  <main>
    <table id="originalShoppes">
    <tr id="shopHours">
      <th></th>
        <td>7:00</td>
        <td>8:00</td>
        <td>9:00</td>
        <td>10:00</td>
        <td>11:00</td>
        <td>12:00</td>
        <td>13:00</td>
        <td>14:00</td>
        <td>15:00</td>
        <td>16:00</td>
        <td>17:00</td>
        <td>Total</td>
      </tr>
    <tr id="downtown">
      <th>Downtown</th>
    </tr>
    <tr id="capitolhill">
      <th>Capitol Hill</th>
    </tr>
    <tr id="SouthLakeUnion">
      <th>South Lake Union</th>
    </tr>
    <tr id="Wedgewood">
      <th>Wedgewood</th>
    </tr>
    <tr id ="ballard">
      <th>Ballard</th>
    </tr>
    <tr id='newShoppe'>
      <th>New Shoppes</th>
    </tr>
  </table>



  <aside>
    <p>
      <form id="newShoppeInit">
      <label for="storeName">New Locality
        <input type="text" id="newLocality" name="locale">
      </label>
    </p>
  <hr>
    <p>
      <label for="minCustomers">Min Patron/Hr
        <input type="text" id="newMinCustomers" name="min">
      </label>
    </p>
  <hr>
    <p>
      <label for="maxCustomers">Max Patron/Hr
        <input type="text" id="newMaxCustomers" name="max">
      </label>
    </p>
  <hr>
    <p>
      <label for="averagePurchasePerPatron">Average Donuts/Patron
        <input type="text" id="newAvgPP" name="average">
      </label>
        <button type="submit" id="newShoppeSubmit">Add Shoppe</button>
      </form>
    </p>
  <hr>
  </aside>

  </main>

  <script src = "js/ye_olde_donut_shop.js"></script>
</body>
</html>
